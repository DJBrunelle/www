<html>

<head>
	<title>Daniel Brunelle</title>
	<link rel="stylesheet" href="views/css/projects.css">
</head>

<body>
	<nav class="nav-global" data-nav>
		<a data-scroll href="/about">About</a>
		<a href="/projects">Projects</a>
		<a href="/hire_me">Hire Me</a>
	</nav>
	{{range .Repos}}
	<hr>
	<div class="repo">
		<h3 class="language">{{.Language}}</h3>
		<a href={{.URL}}>
			<h3 class="repo-name">{{.Name}}</h3>
		</a>
		<h4 class="description">{{.Description}}</h4>
		<ol>
			{{range $i, $val := .Commits}} {{if lt $i 3}}
			<li>
				<div class="commit">
					<a href="{{$val.URL}}">
						<b>Commit:</b> {{ $val.Commit.Message }}
					</a>
					<br>
					<b>Author:</b> {{$val.Commit.Author.Name}}
					<br>
					<b>Date:</b> {{$val.Commit.Author.Date}}
				</div>
			</li>
			<br> {{end}} {{end}}
		</ol>
	</div>
	{{end}}
</body>

</html>
